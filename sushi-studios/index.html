<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #000;
            color: #32CD32;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Вертикально выравнивание */
            align-items: stretch; /* Растянуть кнопки по ширине */
        }

        button {
            background: #32CD32;
            border: none;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 8px;
            flex-grow: 1; /* Позволяет кнопкам занимать одинаковое пространство */
        }

        button:hover {
            background: #228B22;
        }

        .cat {
            white-space: pre;
            margin: 20px 0;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>произошла ошибка при синхронизации...</h1>
    <h2>но вы можете посмотреть ленту в тг или в viber</h2>

    <pre class="cat">
/\_/\
( o.o )
= ^ =</pre>

    <div class="button-container">
        <button onclick="window.location.href='https://t.me/sushi_studios';">telegram</button>
        <button onclick="window.location.href='https://invite.viber.com/?g2=AQBx3b3mzLIwP1P4KRIn4Nqmib4KIk0OrMjA4CE4sKaBg63a%2BMHhcrfF%2BTLUquFG';">viber</button>
        <button onclick="window.location.href='/';">вернуться в меню</button>
    </div>
</body>
</html>
