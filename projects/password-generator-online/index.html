<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ГЕНЕРАТОР ПАРОЛЕЙ</title>
  
  <!-- HTML -->
  <header><h3>ГЕНЕРАТОР ПАРОЛЕЙ</h3><hr></header>
  <br>
  <br>
  
  <div class="pw-container">
  <div class="pw-header">
    <div class="pw">
      <span id="pw">l823Zs78#Css09@</span>
      <button id="copy">Copy</button>
    </div>
  </div>
  <div class="pw-body">
    <div class="form-control">
      <label for="len">Длина пароля</label>
      <input id="len" value="15" type="number" min="2" max="30"/>
    </div>
    <div class="form-control">
      <label for="upper">Содержит заглавные буквы</label>
      <input id="upper" type="Checkbox"/>
    </div>
	<div class="form-control">
		<label for="lower">Содержит строчные буквы</label>
		<input id="lower" type="Checkbox"/>
	    </div>
	<div class="form-control">
		<label for="number">Содержит числа</label>
		<input id="number" type="Checkbox"/>
	    </div>
    <div class="form-control">
      <label for="symbol">Содержит символы</label>
      <input id="symbol" type="checkbox"/>
    </div>
    <button class="generate" id="generate">
      СГЕНЕРИРОВАТЬ ПАРОЛЬ
    </button>
    <br>
    <br>
    <hr>
  </div>
</div>
